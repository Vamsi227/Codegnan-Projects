<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: white;
            color: black;
            line-height: 1.5;
        }

        header {
            background-color: brown;
            color: white;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        #about {
            margin: 20px 0;
            text-align: center;
        }

        #about img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        #about h1 {
            margin-top: 20px;
        }

        #contact {
            margin: 20px 0;
            text-align: center;
        }

        #contact form {
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        #contact label {
            display: block;
            margin-bottom: 5px;
        }

        #contact input, #contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }

        #contact button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 100px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <img src="unnamed.jpg" alt="Your Photo">
        <h1>Vamsi Krishna Puttamraju</h1>
        <p>Web Developer | Designer</p>
        <p>Passionate about building websites and web applications.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
